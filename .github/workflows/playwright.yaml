name: Playwright Tests
on:
    push:
        branches: [ main ]
jobs:
    playwrighttests:
        runs-on: ubuntu-latest
        container: 
           image: mcr.microsoft.com/playwright:v1.29.1-focal
           env:
            ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Start the shopping store application
              run:  echo "Start the shopping store application"
                    chmod +x ./shopping-store-linix-amd64
                    ./shopping-store-linix-amd64 &
            - name: "Install dependencties from lockfile"
              run:  echo "Install dependencties from lockfile"
                    npm ci
            - name: "Run playwright tests"
              run:  echo "Run playwright tests"
                    npm run test:ci